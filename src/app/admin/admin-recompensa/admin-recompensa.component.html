<section id="tabla-mision" class="padded">
  <div class="container">
    <h2>Recompensa</h2>
    <p>
      <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseAgregar" role="button" aria-expanded="false"
        aria-controls="collapseAgregar">
        Nueva Recompensa
      </a>

    </p>
    <div class="collapse" id="collapseAgregar">
      <div class="card card-body">
        <form [formGroup]="recompensaAgregarForm" (ngSubmit)="agregarRecompensa(recompensaAgregarForm.value)">
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Recompensa" formControlName="nom_recompensa" required
              minlength="2">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Puntos" formControlName="puntos_recompensa" required
              minlength="1">
          </div>
          <div class="mb-3">
            <input accept="image/png, image/jpeg, image/jpg, image/gif" type="file" class="form-control"
              (change)="onFileSelected($event)">
          </div>

          <input type="text" class="form-control" formControlName="img_recompensa" hidden>

          <div class="mb-3">
            <button type="submit" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#collapseAgregar">
              Agregar
            </button>
            <button class="btn btn-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAgregar"
              aria-expanded="false" aria-controls="collapseAgregar">
              Cerrar
            </button>
          </div>
        </form>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead class="table table-dark">
        <tr>
          <th>Cod</th>
          <th></th>
          <th>Titulo</th>
          <th>Puntos</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let filaRecompensa of listaRecompensas">
          <td>{{filaRecompensa.id}}</td>
          <td class="text-center portfolio-inner rounded"> <img class="img-chiquita" data-lightbox="portfolio"
              [src]="'assets/img/recompensa/' + filaRecompensa.img_recompensa" alt=""></td>
          <td>{{filaRecompensa.nom_recompensa}}</td>
          <td>{{filaRecompensa.puntos_recompensa}}</td>
          <td (click)="editarRecompensa(filaRecompensa)"><a class="btn btn-warning"><fa-icon [icon]="faEdit"
                data-bs-toggle="modal" data-bs-target="#formulario-actualizar"></fa-icon></a></td>
          <td (click)="eliminarRecompensa(filaRecompensa)"><a class="btn btn-danger"><fa-icon
                [icon]="faTimes"></fa-icon></a>
          </td>

        </tr>
      </tbody>
    </table>

  </div>


</section>
<!-- Modal -->
<div class="modal fade" id="formulario-actualizar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Actualizar Recompensa</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <form [formGroup]="recompensaActualizarForm" (ngSubmit)="actualizarRecompensa(recompensaActualizarForm.value)"
        *ngIf="recompensaActualizar">


        <div class="modal-body">
          <div class="mb-3">
            <input type="text" class="form-control" formControlName="id" readonly>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Nombre" formControlName="nom_recompensa" required
              minlength="2">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Puntos" formControlName="puntos_recompensa" required
              minlength="4">
          </div>
          <div class="mb-3">
            <input accept="image/png, image/jpeg, image/jpg, image/gif" type="file" class="form-control"
              (change)="onFileSelectedUpdate($event)">
          </div>

          <input type="text" class="form-control" formControlName="img_recompensa" hidden>
          

        </div>


        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="botonCerrar">Close</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
